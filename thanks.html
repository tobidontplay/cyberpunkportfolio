<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Thank you for contacting Tobi - From imagination to the web">
    <meta property="og:title" content="Thank You | Tobi's Portfolio">
    <meta property="og:description" content="Thank you for your message">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://tobiverse.com/thanks.html">
    <title>Thank You | Tobi's Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="app.js" defer></script>
    <style>
        .thank-you-container {
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }
        
        .thank-you-message {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid cyan;
            border-radius: 10px;
            padding: 2rem;
            max-width: 600px;
            margin: 0 auto;
            animation: glow 2s infinite alternate;
        }
        
        @keyframes glow {
            from {
                box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            }
            to {
                box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
            }
        }
        
        .thank-you-title {
            color: cyan;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
        }
        
        .thank-you-text {
            color: #fff;
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .return-button {
            background: rgba(0, 255, 255, 0.2);
            color: cyan;
            border: 1px solid cyan;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .return-button:hover {
            background: rgba(0, 255, 255, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div id="background-animation"></div>
    <header class="hero">
        <nav>
            <ul>
                <li><a href="index.html#home">Home</a></li>
                <li><a href="index.html#skills">Skills</a></li>
                <li><a href="index.html#projects">Projects</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="thank-you-container">
        <div class="thank-you-message">
            <h1 class="thank-you-title">Message Received!</h1>
            <p class="thank-you-text">Thank you for reaching out. I've received your message and will get back to you as soon as possible.</p>
            <a href="index.html" class="return-button">Return to Portfolio</a>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 Tobi's Portfolio. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
